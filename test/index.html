<!DOCTYPE html>
<html>
<head>
	<title>Backbone KVO Test Suite</title>
	<link rel="stylesheet" href="qunit.css">
	<script src="qunit.js"></script>

    <script src="../examples/js/jquery.js"></script>
    <script src="../examples/js/underscore.js"></script>
    <script src="../examples/js/backbone.js"></script>
    <script>var BKVO = { debug: true };</script>
    <script src="../examples/js/bkvo.js"></script>

	<script src="utils.js"></script>
</head>
<body>
	<h1 id="qunit-header">Backbone KVO Test Suite</h1>
    <h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
    <p style="font-weight: bold; color:maroon">Tests were written to work with
        Chrome only. Since each interface gets/sets attributes and properties
        using jQuery, we can assume the interfaces work. Since jQuery handles all
        the cross-browser issues, some tests will fail in other browsers.</p>
	<ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
        <span>Hello World</span>
        <input type="text" name="text" value="hello world"> 
        <input type="checkbox" name="checkbox" checked>
        <input type="radio" name="radio" disabled>
        <select style="display: none" name="select">
            <option value="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <button name="button">Click Me!</button>
        <input type="email" name="email">
        <input type="submit" name="submit">
    </div>
</body>
</html>
